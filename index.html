<body>
  hulala
  <div class="main">
	  <div class="left inner">
	  	  <div class="top">

	  	  </div>
	  	  <div class="bottom">

		  <div class="tweet"><span class = "span2">185</span>  <span class = "span3"> GB LEFT</span></div>
		  <div class="f_l">0 GB</div><div class="f_r">1000 GB</div>
